<!DOCTYPE html>

<html>

  <head>

    <style>

      #map {

        height: 400px;

        width: 100%;

       }

    </style>

  </head>

  <body>

    <h3>Ready?</h3>

    <div id="map"></div>

    <script>

      function initMap() {

        var pizza = {


          lat: +25.363, lng: 131.044


        };

        var uluru = {

            lat: 22.210, lng: 113.552



        };

        var map = new google.maps.Map(document.getElementById('map'), {

          zoom: 4,

          center: uluru

        });

        var marker = new google.maps.Marker({

          position: uluru,

          map: map

        });

        var pizzas = new google.maps.Marker({

          position: pizza,

          map: map


        }

          );

      }

    </script>

    <script async defer

    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBlKlaUsiPTlUdhJDeX7hfw4TR6PHQKnSc&callback=initMap">

    </script>

  </body>

</html>
